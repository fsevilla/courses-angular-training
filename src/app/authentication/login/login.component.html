<h1>Login</h1>
<form (submit)="login()">
  <div>
    <input type="email" name="email" placeholder="Email" [(ngModel)]="credentials.username">
  </div>
  <div>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
  </div>
  <button id="btn">Iniciar sesion</button>
</form>
